<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="userID">User ID (Banasthali ID):</label>
                <input type="text" id="userID" name="userID" required>
                <span class="error-message" id="userIDError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="passwordMatchError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
                <span class="error-message" id="contactNumberError"></span>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value.trim();
            var userID = document.getElementById("userID").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var email = document.getElementById("email").value.trim();
            var contactNumber = document.getElementById("contactNumber").value.trim();

            var isValid = true;

            // First Name validation
            if (firstName === "") {
                document.getElementById("firstNameError").textContent = "First Name is required";
                isValid = false;
            } else {
                document.getElementById("firstNameError").textContent = "";
            }

            // User ID validation (Assuming Banasthali ID format validation)
            var banasthaliIDPattern = /^B\d{7}$/;
            if (!banasthaliIDPattern.test(userID)) {
                document.getElementById("userIDError").textContent = "Invalid Banasthali ID format (e.g., B1234567)";
                isValid = false;
            } else {
                document.getElementById("userIDError").textContent = "";
            }

            // Password match validation
            if (password !== confirmPassword) {
                document.getElementById("passwordMatchError").textContent = "Passwords do not match";
                isValid = false;
            } else {
                document.getElementById("passwordMatchError").textContent = "";
            }

            // Email validation (Basic pattern check)
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Invalid email format";
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            // Contact Number validation (Assuming 10-digit numeric input)
            var contactNumberPattern = /^\d{10}$/;
            if (!contactNumberPattern.test(contactNumber)) {
                document.getElementById("contactNumberError").textContent = "Invalid contact number format (10 digits)";
                isValid = false;
            } else {
                document.getElementById("contactNumberError").textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
