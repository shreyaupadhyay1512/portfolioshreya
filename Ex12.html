<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input</title>
</head>
<body>
    <h2>Autocomplete Input with Days of the Week</h2>
    <form>
        <label for="days">Select a day:</label>
        <input type="text" id="days" list="dayList" name="days">
        <datalist id="dayList">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
