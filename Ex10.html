<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="Ex1.html" method="post">
        <ol>
            <li>
                <h3> What is the capital of France?</h3>
                <input type="radio" id="q1a" name="q1" value="Paris">
                <label for="q1a">a. Paris</label><br>
                <input type="radio" id="q1b" name="q1" value="London">
                <label for="q1b">b. London</label><br>
                <input type="radio" id="q1c" name="q1" value="Rome">
                <label for="q1c">c. Rome</label><br>
                <input type="radio" id="q1d" name="q1" value="Berlin">
                <label for="q1d">d. Berlin</label><br>
            </li>
            <li>
                <h3> Which is the largest planet in our solar system?</h3>
                <input type="radio" id="q2a" name="q2" value="Mercury">
                <label for="q2a">a. Mercury</label><br>
                <input type="radio" id="q2b" name="q2" value="Earth">
                <label for="q2b">b. Earth</label><br>
                <input type="radio" id="q2c" name="q2" value="Jupiter">
                <label for="q2c">c. Jupiter</label><br>
                <input type="radio" id="q2d" name="q2" value="Mars">
                <label for="q2d">d. Mars</label><br>
            </li>
            <li>
                <h3> What is the chemical symbol for water?</h3>
                <input type="radio" id="q3a" name="q3" value="H2O">
                <label for="q3a">a. H<sub>2</sub>O</label><br>
                <input type="radio" id="q3b" name="q3" value="CO2">
                <label for="q3b">b. CO<sub>2</sub></label><br>
                <input type="radio" id="q3c" name="q3" value="NaCl">
                <label for="q3c">c. NaCl</label><br>
                <input type="radio" id="q3d" name="q3" value="HCl">
                <label for="q3d">d. HCl</label><br>
            </li>
            <li>
                <h3>Which of the following is a programming language?</h3>
                <input type="radio" id="q4a" name="q4" value="Python">
                <label for="q4a">a. Python</label><br>
                <input type="radio" id="q4b" name="q4" value="HTML">
                <label for="q4b">b. HTML</label><br>
                <input type="radio" id="q4c" name="q4" value="XML">
                <label for="q4c">c. XML</label><br>
                <input type="radio" id="q4d" name="q4" value="CSS">
                <label for="q4d">d. CSS</label><br>
            </li>
            <li>
                <h3> What is the value of pi?</h3>
                <input type="radio" id="q5a" name="q5" value="3.14">
                <label for="q5a">a. 3.14</label><br>
                <input type="radio" id="q5b" name="q5" value="2.71">
                <label for="q5b">b. 2.71</label><br>
                <input type="radio" id="q5c" name="q5" value="1.61">
                <label for="q5c">c. 1.61</label><br>
                <input type="radio" id="q5d" name="q5" value="0.98">
                <label for="q5d">d. 0.98</label><br>
            </li>
        </ol>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
